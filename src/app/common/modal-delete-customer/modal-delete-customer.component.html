<div class="modal-header">
    <h4 class="modal-title">Delete </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>

<div class="row p-2">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="modal-body">
			<p><strong>Are you sure you want to delete Customer
            <span class="text-primary">{{customer.first_name}} {{customer.last_name}}</span>
            </strong></p>
			<p>All information associated to customer will be permanently deleted.
            <span class="text-danger">This operation can not be undone.</span>
			</p>
		</div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="closeModal()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="deleteCustomer()">Yes</button>
</div>
