<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1050" *ngIf="show">
    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" [ngClass]="{'bg-success text-white': type === 'success', 'bg-danger text-white': type === 'error'}">
        <div class="toast-header">
            <strong class="me-auto">{{ title }}</strong>
            
        </div>
        <div class="toast-body text-white">
            {{ message }}
        </div>
    </div>
</div>
